<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Account</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Information:</strong> You have made changes. Any unsaved changes will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{ user.photoUrl }}" alt="{{ user.username }}">
        <div class="card-body">
          <div>
            <strong>Email:</strong>
            <p>{{ user.email }}</p>
          </div>
          <div>
            <strong>Budget:</strong>
            <p>{{ user.budget }}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{ user.lastActive }}</p>
          </div>
          <div>
            <strong>Registration Date:</strong>
            <p>{{ user.created }}</p>
          </div>
        </div>
        <div class="card-footer">
          <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset>
          <tab heading="Edit Account">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>Username</h4>
              <input type="text" name="username" class="form-control" [(ngModel)]="user.username">
              <h4>Email</h4>
              <input type="email" name="email" class="form-control" [(ngModel)]="user.email">
              <h4>Budget</h4>
              <input type="number" name="budget" class="form-control" [(ngModel)]="user.budget">
              <h4>Photo Url</h4>
              <input type="text" name="photoUrl" class="form-control" [(ngModel)]="user.photoUrl">
            </form>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
