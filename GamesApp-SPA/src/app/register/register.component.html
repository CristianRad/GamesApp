<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input 
      type="text" 
      [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}" 
      class="form-control" 
      formControlName="username" 
      placeholder="Username">
    <div class="invalid-feedback">Please choose a username</div>
  </div>

  <div class="form-group">
    <input 
      type="email" 
      [ngClass]="{'is-invalid': registerForm.get('email').errors && registerForm.get('email').touched}" 
      class="form-control" 
      formControlName="email" 
      placeholder="Email">
    <div 
      class="invalid-feedback"
      *ngIf="(registerForm.get('email').invalid && registerForm.get('email').touched) || registerForm.get('email').dirty">
      <div *ngIf="registerForm.get('email').errors.required">Email is required</div>
      <div *ngIf="registerForm.get('email').errors.pattern">Please provide a valid email address</div>
    </div>
  </div>

  <div class="form-group">
    <input 
      type="password" 
      [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}" 
      class="form-control" 
      formControlName="password" 
      placeholder="Password">
    <div 
      class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
      Password is required
    </div>
    <div 
      class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
      Password must be at least 4 characters
    </div>
    <div 
      class="invalid-feedback" 
      *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
      Password cannot exceed 8 characters
    </div>
  </div>

  <div class="form-group">
    <input 
      type="number"
      [ngClass]="{'is-invalid': registerForm.get('budget').errors && registerForm.get('budget').touched}" 
      class="form-control"
      formControlName="budget" 
      placeholder="Budget">
    <div 
      class="invalid-feedback"
      *ngIf="registerForm.get('budget').hasError('required') && registerForm.get('budget').touched">
      Budget is required
    </div>
    <div 
      class="invalid-feedback"
      *ngIf="registerForm.get('budget').hasError('min') && registerForm.get('budget').touched">
      Please provide a valid amount
    </div>
  </div>

  <div class="form-group">
    <input 
      type="text" 
      [ngClass]="{'is-invalid': registerForm.get('photoUrl').errors && registerForm.get('photoUrl').touched}" 
      class="form-control" 
      formControlName="photoUrl" 
      placeholder="Photo Url">
    <div 
      class="invalid-feedback"
      *ngIf="registerForm.get('photoUrl').hasError('required') && registerForm.get('photoUrl').touched">
      A photo url is required
    </div>
    <div 
      class="invalid-feedback"
      *ngIf="registerForm.get('photoUrl').hasError('pattern') && registerForm.get('photoUrl').touched">
      Please provide a valid photo url
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
