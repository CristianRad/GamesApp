<div class="card mb-4">
  <div class="card-img-wrapper">
    <img class="card-img-top cover" src="{{ game.photoUrl }}" alt="{{ game.title }}">
    <ul class="list-inline game-icons animate text-center">
      <li class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/games/', game.id]">
          <i class="fa fa-gamepad"></i>
        </button>
      </li>
      <li *appHasRole="['Admin']" class="list-inline-item">
        <button class="btn btn-primary" [routerLink]="['/games/', game.id, 'edit']">
          <i class="fa fa-pencil-square-o"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1"><i class="fa fa-gamepad"></i>
      {{ game.title }}
    </h6>
    <div class="card-text text-muted text-center">{{ game.type }}</div>
    <div class="card-text text-muted text-center">Year: {{ game.year }}</div>
    <div *ngIf="!isPurchased" class="card-text text-muted text-center">Price: â‚¬{{ game.price }}</div>
    <div *ngIf="game.rating != 0" class="card-text text-muted text-center">Rating: 
      <i *ngFor="let item of constructEmptyArray(game.rating)" class="rating-list star fa fa-star" name="star"></i><span class="mr-1"></span>({{ game.rating }})
    </div>
    <div *ngIf="game.rating === 0" class="card-text text-muted text-center">Not rated yet</div>
    <div *ngIf="isPurchased" class="card-text text-muted text-center">
      <a [routerLink]="[]" (click)="getSerialKey(game.id)">Download</a>
    </div>
  </div>
</div>
